<div class="container-fluid px-4 mt-4">
  <h1 class="mb-4 text-center">Índices bursátiles</h1>

  <div class="d-flex justify-content-between align-items-center mb-3">
    <button class="btn btn-sm btn-outline-primary" (click)="refreshData()" [disabled]="isLoading">
      <i class="fas fa-sync-alt" [class.fa-spin]="isLoading"></i> Actualizar
    </button>
    <small class="text-muted" *ngIf="isLoading">Cargando datos...</small>
  </div>

  <div class="stock-wrapper row g-3">

    <!-- List Column -->
    <div class="list-column col-12 col-md-6 px-3">
      <div class="table-container h-100">
        <div class="table-responsive h-100 " style="overflow-y: auto;"> <!-- Scroll mantenido -->
          <table class="table table-hover mb-0">
            <thead>
              <tr>
                <th class="fs-5">#</th>
                <th class="fs-5">Índice</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let si of stockIndices; let i = index" (click)="selectStockIndex(si)"
                [class.table-primary]="selectedStock?.symbol === si.symbol" style="cursor: pointer;">
                <td class="fs-5">{{ i + 1 }}</td>
                <td class="fw-bold fs-5">{{ si.name }}</td>
                <td>
                  <img [src]="getCountryFlag(si.country)" [alt]="si.country"
                    style="width: 50px; height:30px; margin-right: 5px;">
                  {{ getCountryName(si.country) }}
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
