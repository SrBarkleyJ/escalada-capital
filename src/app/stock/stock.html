<div class="container-fluid px-5 mt-5 justify-content-between">
  <h1 class="mb-4 text-center">Índices bursátiles</h1>

  <div class="d-flex justify-content-between align-items-center mb-3">
    <button class="btn btn-sm btn-outline-primary" (click)="refreshData()" [disabled]="isLoading">
      <i class="fas fa-sync-alt" [class.fa-spin]="isLoading"></i> Actualizar
    </button>
    <small class="text-muted" *ngIf="isLoading">Cargando datos...</small>
  </div>

  <div class="stock-wrapper row">
    <div class="list-column col-12 col-md-6">
      <div class="table-responsive">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>#</th>
              <th>Índice</th>
              <th>Precio</th>
              <th>Cambio %</th>
              <th>Símbolo</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let si of stockIndices; let i = index" 
                (click)="selectStockIndex(si)" 
                [class.table-primary]="selectedStock?.symbol === si.symbol" 
                style="cursor: pointer;">
              <td>{{ i + 1 }}</td>
              <td class="fw-bold fs-5">{{ si.name }}</td>
              <td>
                <span class="price">{{ getStockPrice(si.symbol) }}</span>
              </td>
              <td>
                <span class="change" 
                      [class.text-success]="isPositiveChange(si.symbol)" 
                      [class.text-danger]="isNegativeChange(si.symbol)">
                  {{ getStockChangePercent(si.symbol) }}
                </span>
              </td>
              <td>
                <small class="text-muted">{{ si.symbol }}</small>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="chart-column col-12 col-md-6" *ngIf="selectedStock">
      <div class="chart-header d-flex justify-content-between align-items-center mb-2">
        <div>
          <h5 class="m-0">{{ selectedStock.name }}</h5>
          <div class="chart-prices">
            <span class="fw-bold fs-6">{{ getStockPrice(selectedStock.symbol) }}</span>
            <span class="ms-2" 
                  [class.text-success]="isPositiveChange(selectedStock.symbol)" 
                  [class.text-danger]="isNegativeChange(selectedStock.symbol)">
              {{ getStockChangePercent(selectedStock.symbol) }}
            </span>
          </div>
        </div>
        <button class="btn btn-sm btn-outline-secondary" (click)="selectStockIndex(selectedStock)">
          <i class="fas fa-times"></i> Cerrar
        </button>
      </div>
      <div class="chart-container" style="height: 400px;">
        <div #stockChartContainer id="tv-stock-chart" style="width:100%; height:100%;"></div>
      </div>
    </div>
  </div>
</div>
