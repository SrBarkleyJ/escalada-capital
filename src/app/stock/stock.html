<div class="container-fluid px-4 mt-4">
  <h1 class="mb-4 text-center">Índices bursátiles</h1>

  <div class="d-flex justify-content-between align-items-center mb-3">
    <button class="btn btn-sm btn-outline-primary" (click)="refreshData()" [disabled]="isLoading">
      <i class="fas fa-sync-alt" [class.fa-spin]="isLoading"></i> Actualizar
    </button>
    <small class="text-muted" *ngIf="isLoading">Cargando datos...</small>
  </div>

  <div class="stock-wrapper row g-3">
    
    <!-- List Column -->
    <div class="list-column col-12 col-md-6 pt-5 px-3">
      <div class="table-container h-100">
        <div class="table-responsive h-100 " style="overflow-y: auto;"> <!-- Scroll mantenido -->
          <table class="table table-hover mb-0">
            <thead>
              <tr>
                <th class="fs-5">#</th>
                <th class="fs-5">Índice</th>
                <th class="fs-5">Precio</th>
                <th class="fs-5">Cambio %</th>
                <th class="fs-5">Símbolo</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let si of stockIndices; let i = index" 
                  (click)="selectStockIndex(si)" 
                  [class.table-primary]="selectedStock?.symbol === si.symbol" 
                  style="cursor: pointer;">
                <td class="fs-5">{{ i + 1 }}</td>
                <td class="fw-bold fs-5">{{ si.name }}</td>
                <td>
                  <span class="price fs-5">{{ getStockPrice(si.symbol) }}</span>
                </td>
                <td>
                  <span class="change" 
                        [class.text-success]="isPositiveChange(si.symbol)" 
                        [class.text-danger]="isNegativeChange(si.symbol)">
                    {{ getStockChangePercent(si.symbol) }}
                  </span>
                </td>
                <td>
                  <small class="text-muted">{{ si.symbol }}</small>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Chart Column -->
    <div class="chart-column col-12 col-md-6" *ngIf="selectedStock">
      
        <div class="chart-header d-flex justify-content-between align-items-center p-3 border-bottom">
        </div>
        <div class="chart-container flex-grow-1">
          <div #stockChartContainer id="tv-stock-chart" style="width:100%; height:100%;"></div>
        </div>
      </div>
    </div>

  </div>
